<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial" />
    <title></title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="img/avatar.png" alt="" />
            <h3>Rodinei</h3>
            <p>Membro</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="img/twitch.png" alt="" />
              <h2 style="cursor: pointer">Stream</h2>
            </div>
            <div class="link">
              <img src="img/steam.png" alt="" />
              <h2 style="cursor: pointer">Jogos</h2>
            </div>
            <div class="link">
              <img src="img/controller.png" alt="" />
              <h2 style="cursor: pointer">Noticias</h2>
            </div>
            <div class="link">
              <img src="img/library.png" alt="" />
              <h2 style="cursor: pointer">Biblioteca</h2>
            </div>
          </div>
          <div class="pro" style="cursor: pointer">
            <h2>Entre para a Comunidade</h2>
            <img src="img/pro.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Jogos</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="img/assassins.png" alt="" />
              <div class="card-info">
                <h2>Assassin's Creed Valhalla</h2>
                <p>PS5</p>
                <div class="progress1"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="img/spider.png" alt="" />
              <div class="card-info">
                <h2>SpiderMan Miles Morales</h2>
                <p>PS5</p>
                <div class="progress2"></div>
              </div>
              <h2 class="percentage">90%</h2>
            </div>
            <div class="card">
              <img src="img/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Sackboy: Grande Aventura</h2>
                <p>PC</p>
                <div class="progress3"></div>
              </div>
              <h2 class="percentage">40%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </body>
</html>
